<html>
<head>

	<!-- CSS SETUP -->

	<!-- FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<title>EXERCISE 5</title>

<body>
	<div class="container">
		<h1>GREETING APP</h1><hr>

		<!-- Ontoggle Event -->
		<details ontoggle="alert('The ongtoggle event just got triggered')">
			<summary>
				Instructions
			</summary>

			<p>
				Enter your first name
			</p>
		</details>

		<!-- Form -->
		<form>
			<label for="Fname">Enter name:</label>
			<input type="text" id="Fname" class="form-control" onkeydown="KeyPressed()">
			<p id="key"></p>
			<br>

			<p id="GuestName">Welcome!</p>

			<button type="button" class="btn btn-danger" onclick="greet()">Greet</button>
			<button type="button" class="btn btn-danger" id="refresh" onclick="window.location.reload()" onmouseover="changeTextColor()" onmouseout="resetTextColor()">Refresh</button>
		</form>

		<!-- Script -->
		<script type="text/javascript">
			function greet(){
				var name = document.getElementById('Fname').value;

				document.getElementById('GuestName').innerHTML = 'Welcome, ' + name + '!';
			}

			// All Caps
			document.getElementById("Fname").onchange = function() {name()};

			function name() {
				var name = document.getElementById("Fname");
				name.value = name.value.toUpperCase();
			}


			// Change Color
			const reload = document.getElementById('refresh');

			function changeTextColor(){
				reload.style.color = "darkred";
				reload.style.background = "beige";
			}

			function resetTextColor(){
				reload.style.color = "beige";
				reload.style.background = "darkred";
			}


			// Onkeydown
			function KeyPressed(){
				document.getElementById("key").innerHTML = "You pressed a key inside the input field";
			}
			
 
		</script>

		<div class="footer">
			<hr><a href="https://cgalang-9r.github.io/Q2EX2-Profile/"><p>&copy; AY 2024-2024 | ICT 9 - Ruby | Exercise 3: Functions | Charlize Galang</p></a>
		</div>
	</div>



</body>
</html>
